<!DOCTYPE html>
<html>

<head>

  <title>CS261 CA: Isometric Room</title>
  <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
  <script src="js/resizing.js"></script>
</head>

<body>

  <!-- SOUND -->
  <a-assets>
    <audio src="sounds/268129__annerie__living-room-ambiance-with-tv.wav" autoplay preload loop="true"></audio>
  </a-assets>

  <a-scene fog="type: linear; color: #D0EAF9; near:10; far:25" inspector="" keyboard-shortcuts="" screenshot=""
    vr-mode-ui="">

    <a-assets>
      <!-- Chesterfield chair -->
      <a-asset-item id="chair" src="obj/Chesterfield/Chesterfield.obj"></a-asset-item>
      <a-asset-item id="chair-material" src="obj/Chesterfield/Chesterfield.mtl"></a-asset-item>

      <!-- TV -->
      <a-asset-item id="tv" src="obj/tv/tv.obj"></a-asset-item>
      <a-asset-item id="tv-material" src="obj/tv/tv.mtl"></a-asset-item>

    </a-assets>

    <a-sky color="#ffd0ed" material="" geometry="" scale=""></a-sky>

    <!-- Lights! -->
    <a-entity light="
      type: directional;
      castShadow: true;
      intensity: 0.4;
      color: #D0EAF9;" position="5 3 1"></a-entity>
    <a-light intensity="0.8" type="ambient" position="1 1 1" color="#B4C5EC" light=""></a-light>

    <!-- Camera! -->
    <a-entity id="rig" position="-2 2.5 7" rotation="-30 -10 0">
      <a-camera wasd-controls="" look-controls="" camera="" position="" rotation=""></a-camera>
    </a-entity>

    <!-- Action! -->

    <!-- Basic floor and walls form a isometic open room cubicle with a dollhouse effect -->
    <a-entity id="room">
      <a-entity id="floor" geometry="primitive: box; height: 0.2; depth: 5.1; width: 5" position="0 -1.3 2.45"
        material="src: textures/124_old_raw_wood_texture-seamless.jpg; repeat: 4 4; roughness: 0.3"></a-entity>
      <a-entity id="back-wall" geometry="primitive: box; height: 2.4; depth: 0.2; width: 5" position="0 0 0"
        material="color: #ffebcd"></a-entity>

      <!-- The Wall to the right-->
      <a-entity id="side-wall" geometry="primitive: box; height: 2.4; depth: 0.2; width: 5" position="2.4 0 2.5"
        rotation="0 90 0" material="color: #ffebcd">
        <!-- Window relative to the side wall -->
        <a-entity id="window" geometry="primitive: box; height: 1; depth: 0.1; width: 1.4" position="1 0.2 -.1"
          material="color: white">
        </a-entity>
      </a-entity>

      <!-- Chesterfield chair -->
      <a-entity id="chesterfield" obj-model="obj: #chair; mtl: #chair-material" natural-size="width:1"
        position="-1 -1.2 1" rotation="-90 90 0">
      </a-entity>

      <a-entity id="chesterfield" obj-model="obj: #chair; mtl: #chair-material" natural-size="width:1"
        position="0.5 -1.2 1" rotation="-90 70 0">
      </a-entity>

      <!-- TV -->
      <a-entity obj-model="obj: #tv; mtl: #tv-material" natural-size="width:0.9" position="0.5 -1.2 3"
        rotation="-90 180 0">
      </a-entity>

    </a-entity>

    <!-- Annotation -->
    <a-text value="CS261 CA: Isometric Room \n Student Name" position="1 3 0" rotation="0 0 0" font="mozillavr"
      color="#a13e31" side="double" align="center" width="18"></a-text>

    <!-- VR logo -->
    <div class="a-loader-title" style="display: none;">Stylized Low Poly Basic Room for Virtual Reality</div>
    <div class="a-enter-vr" aframe-injected="">
      <button class="a-enter-vr-button"
        title="Enter VR mode with a headset or fullscreen mode on a desktop. Visit http://bierig.net/vr for more information."
        aframe-injected="">
      </button>
    </div>
    <div class="a-orientation-modal a-hidden" aframe-injected="">
      <button aframe-injected="">Exit VR</button>
    </div>
  </a-scene>

</body>

</html>
